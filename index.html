<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="timer">
      <!-- Heading -->
      <h2 id="header">Pomodoro timer</h2>
      <!--Cycle Counter-->
      <p id="counter">0</p>
        <audio id="short" src="./Assets/RZFWLXE-bell-hop-bell.mp3"></audio>
        <audio id="long"  src="./Assets/mixkit-notification-bell-592.wav"></audio>

        <div id="message">Work</div>
    
        <div id="timer">
          <span id="minutes">25</span>
          <span id="middle">:</span>
          <span id="seconds">00</span>
        </div>
    
        <div id="buttons">
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="stop"><i class="fas fa-pause"></i></button>
          <button id="reset"><i class="fas fa-redo-alt"></i></button>
        </div>
    
        <div id="test"></div>
    <script src="./javascript/main.js"></script>
  </body>
</html>
